<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skenování čárových kódů</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    .result { margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Skenování kódů</h1>
  <div id="reader"></div>
  <div id="result" class="result"></div>

  <script>
    async function fetchCodes() {
      try {
        const res = await fetch("data.json?nocache=" + Date.now());
        return await res.json();
      } catch (err) {
        console.error("Nepodařilo se načíst data.json", err);
        return [];
      }
    }

    async function checkCode(scanned) {
      const data = await fetchCodes();
      const now = Math.floor(Date.now() / 1000);

      const found = data.find(entry => entry.id === scanned);
      if (!found) return showResult("❌ Kód nenalezen", false);
      if (found.exp < now) return showResult("⏳ Kód expiroval", false);

      showResult("✅ Kód platný!", true);
    }

    function showResult(text, ok) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.className = ok ? "result ok" : "result fail";
    }

    function onScanSuccess(decodedText) {
      checkCode(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        alert("Žádná kamera nenalezena.");
      }
    }).catch(err => alert("Chyba: " + err));
  </script>
</body>
</html>
