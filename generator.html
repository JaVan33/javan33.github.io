<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Generátor čárových kódů</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #barcode { margin-top: 20px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Generátor čárových kódů</h1>

  <input type="text" id="codeInput" placeholder="Zadej kód nebo nech prázdné pro náhodný">
  <button id="generateButton">Vygenerovat</button>
  <button id="saveButton">Uložit</button>

  <div>
    <svg id="barcode"></svg>
  </div>

  <script defer>
    let lastCode = "";

    document.getElementById("generateButton").addEventListener("click", () => {
      let code = document.getElementById("codeInput").value;
      if (!code) {
        code = Math.floor(Math.random() * 1000000000).toString();
        document.getElementById("codeInput").value = code;
      }

      console.log("[DEBUG] Generuji kod:", code);
      lastCode = code;

      try {
        JsBarcode("#barcode", code, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 50,
          displayValue: true
        });
        console.log("[DEBUG] Kód vygenerován!");
      } catch (e) {
        console.error("[ERROR] Problém při generování čárového kódu:", e);
      }
    });

    document.getElementById("saveButton").addEventListener("click", async () => {
      if (!lastCode) {
        alert("Nejdřív vygeneruj kód!");
        return;
      }

      console.log("[DEBUG] Ukládám kód na server:", lastCode);
      const data = { code: lastCode, created: new Date().toISOString() };

      try {
        const response = await fetch("https://carove-kody.javan.cz/save.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Kód uložen!");
        } else {
          alert("Chyba při ukládání!");
        }
      } catch (e) {
        console.error(e);
        alert("Nepodařilo se spojit se serverem.");
      }
    });
  </script>
</body>
</html>
