<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generátor čárových kódů</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 10px; font-size: 1rem; }
    #barcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Generátor čárových kódů</h1>
  <input type="text" id="codeInput" placeholder="Zadej ID">
  <input type="number" id="expiryInput" placeholder="Platnost (minuty)">
  <br>
  <button onclick="generateBarcode()">Vygenerovat a uložit</button>
  <svg id="barcode"></svg>

 <script>
document.getElementById("saveButton").addEventListener("click", async () => {
  const novyKod = document.getElementById("codeInput").value;
  const data = { code: novyKod, created: new Date().toISOString() };

  const response = await fetch("http://carove-kody.javan.cz/save.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    alert("Uloženo!");
  } else {
    alert("Chyba při ukládání");
  }
});
</script>

</body>
</html>
